<!DOCTYPE html>
<html lang-="en">
<head>
     <meta charset="UTF-8">
     <Meta name="viewport" content="width=device-width,initial-scale=1.0"></Meta>
     <title>Resistation Form</title>
</head>
<body>
    <form>
        <label for="FName">First Name : </label>
        <input type="text" name="FistName" id="FName"><br><br>
       
        <label for="MName">Middle Name : </label>
        <input type="text" name="Middle Name " id="MName"><br><br>

        <label for="LName">Last Name : </label>
        <input type="text" name="Last Name " id="LName"><br><br>
       
        <label for="MobNo">Mobile Number : </label>
        <input type="number" name="MobileNumber" id="MobNo"><br><br>

        <label for="email">Email Id : </label>
        <input type="email" name="Email Id" id="email"><br><br>

        <label for="Address">Address:</label><br>
        <textarea name="Address" id="Address" cols="20" rows="3"></textarea><br><br>

        <label>Gender: </label><br>
        <input type="radio" id="Male" name="Gender" value="Male">
        <label for="Male">Male</label>

        <input type="radio" id="Female" name="Gender" value="Female">
        <label for="Female">Female</label>
        
        <input type="radio" id="Other" name="Gender" value="Other">
        <label for="Other">Other</label><br><br>

        <label for="State">Select State : </label><br><br>
        <select name="SelectedState" id="State"><br><br>
            <option value="0">-- Select State--</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Keral">Keral</option>
            <option value="Karnatak">Karnatak</option>
            <option value="Goa">Goa</option>
        </select><br><br>

        <label for="Language">Select Lanuage</label>
        <input type="checkbox" name="Lang" value="C" id="CLang">
        <label for="CLang">C</label>
        <input type="checkbox" name="Lang" value="CPP" id="CPPLang">
        <label for="CPPLang">CPP</label>
        <input type="checkbox" name="Lang" value="Python" id="Python">
        <label for="PythonLang">Python</label>

        <br><br>
        <input type="submit">

    </form>


</body>


</html>
